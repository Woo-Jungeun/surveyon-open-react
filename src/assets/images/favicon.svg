<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
<defs>
<linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
<stop offset="100%" style="stop-color:#5B21B6;stop-opacity:1" />
</linearGradient>
<linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#FFB366;stop-opacity:1" />
<stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
</linearGradient>
</defs>
<!-- Background -->
<rect width="32" height="32" rx="6" fill="url(#bgGradient)"/>
<!-- ON text (large, centered) -->
<text x="16" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="900" 
        fill="url(#textGradient)" text-anchor="middle" letter-spacing="-0.5">ON</text>
<!-- Underline accent -->
<rect x="6" y="22" width="20" height="2.5" rx="1.25" fill="#FF8C42" opacity="0.8"/>
<!-- Power/Active indicator (top right corner) -->
<circle cx="25" cy="7" r="3" fill="#4ADE80">
<animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
</circle>
<circle cx="25" cy="7" r="4.5" fill="#4ADE80" opacity="0.3">
<animate attributeName="r" values="4.5;5.5;4.5" dur="2s" repeatCount="indefinite"/>
</circle>
<!-- Korean text (small, top) -->
<text x="16" y="10" font-family="Arial, sans-serif" font-size="6" font-weight="700" 
        fill="#FFF" text-anchor="middle" opacity="0.9">설문</text>
</svg>
