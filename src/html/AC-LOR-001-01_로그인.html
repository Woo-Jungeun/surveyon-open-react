<!doctype html>
<html lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<title>익산시 BMS</title>
		<link rel="stylesheet" href="https://kendo.cdn.telerik.com/2022.2.510/styles/kendo.common.min.css" />
		<link rel="stylesheet" href="https://kendo.cdn.telerik.com/2022.2.510/styles/kendo.default.min.css" />	
		<link rel="stylesheet" href="cmn/css/common.css">	
		<link rel="stylesheet" href="cmn/css/kendo_custom.css">		
		<script type="text/javascript" src="cmn/JS/jqueryMin.js"></script>
		<script type="text/javascript" src="cmn/JS/common.js"></script>	
		  <script src="https://kendo.cdn.telerik.com/2022.2.510/js/kendo.all.min.js"></script>
	</head>
	<body class="login">
		<main class="loginWrap">
			<div class="loginContents">
				<h1 class="loginLogo">익산시 <span class="fcGreen">BMS</span></h1>
				<fieldset class="loginForm">
					<input type="text" placeholder="아이디를 입력하세요"/>
					<input type="password" placeholder="비밀번호를 입력하세요 " />
				</fieldset>
				<div class="loginBtm">
					<input type="checkbox" id="chk_01" class="loginChk"><label for="chk_01">아이디 기억하기</label>

					<div class="loginIdFw">
						<a href="#" class="txtLink">아이디 찾기</a> /
						<a href="#" class="txtLink">비밀번호 찾기</a>
					</div>
				</div>	

				<button class="loginBtn h60">로그인</button>

				<p class="loginCmt">계정이 없으신가요?  <a href="#" class="txtLink">회원가입</a></p>
			</div>	
		</main>
	</body>
	<script src="cmn/JS/kendo_custom.js"></script>
</html>
